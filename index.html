<!DOCTYPE HTML>
<html>
   <head>
	
      <script src="http://code.jquery.com/jquery-1.11.1.js"></script>
      <script type="text/javascript">
         function WebSocketTest()
         {
            if ("WebSocket" in window)
            {
               console.log("WebSocket is supported by your Browser!");
               
               // Let us open a web socket
               var ws = new WebSocket("ws://62.28.231.130:19000", "echo-protocol");
			
				ws.onconnection = function() {
                  console.log('conn sending login...');
				  $('body').append('onconnection');
				  ws.send('+login[357976063980593 , Siemens , Omni2016]');
				  console.log("conn login is sent...");
				};
				
               ws.onopen = function()
               {
                  // Web Socket is connected, send data using send()
                  console.log('sending login...');
				  $('body').append('onopen');
				  ws.send('+login[357976063980593 , Siemens , Omni2016]');
				  console.log("login is sent...");
               };
				
               ws.onmessage = function (evt) 
               { 
                  //var received_msg = evt.data;
                  $('body').append('onmessage');
				  console.log("Message is received...");
               };
				ws.onerror = function (err) 
               { 
                  //var received_msg = evt.data;
                  $('body').append('onerror');
				  console.log(err);
               };
				
               ws.onclose = function()
               { 
                  // websocket is closed.
                  $('body').append('onclose');
				  console.log("Connection is closed..."); 
               };
            }
            
            else
            {
               // The browser doesn't support WebSocket
               console.log("WebSocket NOT supported by your Browser!");
            }
         }
      </script>
		
   </head>
   <body>
   
      <div id="sse">
         <a href="javascript:WebSocketTest()">Run WebSocket</a>
      </div>
      
   </body>
</html>
